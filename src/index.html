<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700;800&family=Outfit:wght@400;700&family=Overpass:wght@700&family=Roboto+Slab:wght@400;700;800&family=Space+Mono:wght@400;700&display=swap"
         rel="stylesheet"
      />
      <!-- <link rel="stylesheet" href="main.css" />
      <link rel="stylesheet" href="modal.css" /> -->
      <title>Document</title>
   </head>
   <body>
      <div id="main-font" class="font-kumbh">
         <div id="main" class="theme-coral">
            <!-- Header Section -->
            <header>
               <div class="logo"></div>
            </header>
            <!-- Mode Section -->
            <section>
               <div class="mode-parent"></div>
            </section>
            <!-- Clock Section -->
            <section>
               <div class="clock">
                  <svg class="clock-background">
                     <circle
                        class="clock-circle"
                        r="180"
                        cy="210"
                        cx="210"
                        stroke-linecap="round"
                     />
                  </svg>

                  <div class="clock-time"></div>
                  <div class="clock-mode"></div>
               </div>
            </section>
            <!-- Footer Section -->
            <footer>
               <div class="setting">
                  <div class="setting-gear">
                     <img src="img/gear.png" alt="" />
                  </div>

                  <!-- Modal Section -->
                  <div class="modal">
                     <div class="modal-header">
                        <div class="header-logo">Settings</div>
                        <div class="header-escape">
                           <img src="img/escape.png" alt="escape" />
                        </div>
                     </div>
                     <div class="modal-time-type">
                        <div>TIME (MINUTES)</div>
                     </div>
                     <div class="modal-timing"></div>
                     <div class="modal-font">
                        <div class="font-logo">FONT</div>
                        <div class="font-list"></div>
                     </div>
                     <div class="modal-color">
                        <div class="color-logo">COLOR</div>
                        <div class="color-list"></div>
                     </div>
                     <div class="modal-button">
                        <button class="button-apply">Apply</button>
                     </div>
                  </div>
               </div>
            </footer>
         </div>
      </div>
      <div class="overlay"></div>
      <!-- <script type="module" defer src="main.js"></script> -->
   </body>
</html>
